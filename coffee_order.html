<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Order</title>
    <link rel="stylesheet" href="./coffee_order.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="order-form">
      <h1>Coffee Menu</h1>
      <ul class="menu">
        <li class="menu_list">
          <img src="./img/espresso.jpg" alt="에스프레소" />
          <div>
            <p>에스프레소</p>
            <p>4,000원</p>
          </div>
        </li>
        <li class="menu_list">
          <img src="./img/americano.jpg" alt="아메리카노" />
          <div>
            <p>아메리카노</p>
            <p>4,500원</p>
          </div>
        </li>
        <li class="menu_list">
          <img src="./img/latte.jpg" alt="카페라떼" />
          <div>
            <p>카페라떼</p>
            <p>5,000원</p>
          </div>
        </li>
        <li class="menu_list">
          <img src="./img/mocha.jpg" alt="카페모카" />
          <div>
            <p>카페모카</p>
            <p>5,500원</p>
          </div>
        </li>
      </ul>

      <button onclick="order()" class="orderBtn">주문하기</button>
    </form>

    <script src="./coffee_order.js"></script>
  </body>
</html>
